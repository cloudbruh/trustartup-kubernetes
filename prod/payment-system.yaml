---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-system
spec:
  selector:
    matchLabels:
      app: payment-system
  template:
    metadata:
      labels:
        app: payment-system
    spec:
      containers:
      - name: payment-system
        image: trustartup.azurecr.io/paymentsystem
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        command: ["/bin/sh", "-c"]
        args: ["php artisan migrate --force && /docker-entrypoint.sh"]
        env:
          - name: APP_ENV
            value: production
          - name: APP_KEY
            valueFrom:
              secretKeyRef:
                name: payment-system-secret
                key: apiKey
          - name: APP_DEBUG
            value: "false"
          - name: DB_CONNECTION
            value: pgsql
          - name: DB_HOST
            value: payment-system-db
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: postgres
          - name: DB_USERNAME
            value: postgres
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: payment-system-secret
                key: dbPassword
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: payment-system
spec:
  selector:
    app: payment-system
  ports:
  - port: 80
    targetPort: 80
